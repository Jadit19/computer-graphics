<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width
, initial-scale=1.0"
    />

    <script type="text/javascript" src="lib/glMatrix.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>CS360: Assignment 3</title>
  </head>
  <body onload="webGLStart()">
    <canvas width="500" height="500" id="canvas"></canvas>

    <br /><br />

    <label for="background">Select Background Image</label>
    <input id="background" type="file" accept=".png" style="margin-bottom: 10px;" /><br />
    <label for="foreground">Select Foreground Image</label>
    <input id="foreground" type="file" accept=".png" /><br />
    
    <h3>Image Mode</h3>
    <input name="mode" id="mode-bg-only" type="radio" value="0">Background Only</input>
    <input name="mode" id="mode-alpha" type="radio" value="1" checked>Alpha Blended</input>

    <h3>Coloring</h3>
    <input name="coloring" id="color-original" type="radio" value="0" checked>Original</input>
    <input name="coloring" id="color-grayscale" type="radio" value="1">Grayscale</input>
    <input name="coloring" id="color-sepia" type="radio" value="2">Sepia</input><br /><br />

    <label for="contrast">Contrast</label>
    <input id="contrast" type="range" value="0" min="-0.5" max="0.5" step="0.01" style="width: 200px;" /><br />

    <label for="brightness">Brightness</label>
    <input id="brightness" type="range" value="0" min="-0.5" max="0.5" step="0.01" style="width: 200px;" />

    <h3>Process Background Image</h3>
    <input name="process" id="process-none" type="radio" value="0">None</input>
    <input name="process" id="process-smooth" type="radio" value="1">Smooth</input>
    <input name="process" id="process-sharpen" type="radio" value="2">Sharpen</input>
    <input name="process" id="process-gradient" type="radio" value="3">Gradient</input>
    <input name="process" id="process-laplacian" type="radio" value="4">Laplacian</input><br /><br />

    <button id="reset">Reset Scene</button>
    <button id="save">Save Screenshot</button><br /><br />

    <div id="alert" style="background-color: red; color: white; width: fit-content;"></div>
  </body>
</html>
