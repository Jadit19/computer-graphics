<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS360: Assignment 2</title>

    <script type="text/javascript" src="lib/glMatrix.js"></script>

    <script type="text/javascript" src="src/canvas.js"></script>
    <script type="text/javascript" src="src/buffer.js"></script>
    <script type="text/javascript" src="src/viewport.js"></script>
    <script type="text/javascript" src="src/shader.js"></script>

    <script type="text/javascript" src="src/primitives/base.js"></script>
    <script type="text/javascript" src="src/primitives/cube.js"></script>
    <script type="text/javascript" src="src/primitives/sphere.js"></script>

    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="webGLStart()">
    <canvas width="1500" height="500" id="canvas"></canvas>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1500px;
        margin-bottom: 0;
      "
    >
      <h1 style="width: 500px; display: flex; justify-content: center">
        Per-Face Shading
      </h1>
      <h1 style="width: 500px; display: flex; justify-content: center">
        Gouraud Shading (Per-Vertex)
      </h1>
      <h1 style="width: 500px; display: flex; justify-content: center">
        Phong Shading (Per-Fragment)
      </h1>
    </div>

    <label for="position">Control Light Position:</label>
    <input
      type="range"
      id="position"
      min="-10"
      max="10"
      step="0.01"
      value="0"
      style="width: 400px"
    />

    <br />
    <label for="zoom">Control Camera Zoom:</label>
    <input
      type="range"
      id="zoom"
      min="50"
      max="150"
      step="1"
      value="90"
      style="width: 400px"
    />
  </body>
</html>
