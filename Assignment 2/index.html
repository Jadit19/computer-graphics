<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS360: Assignment 2</title>

    <script type="text/javascript" src="lib/glMatrix.js"></script>

    <script type="text/javascript" src="src/canvas.js"></script>
    <script type="text/javascript" src="src/init.js"></script>
    <script type="text/javascript" src="src/buffer.js"></script>

    <script type="text/javascript" src="src/primitives/base.js"></script>
    <script type="text/javascript" src="src/primitives/cube.js"></script>
    <script type="text/javascript" src="src/primitives/sphere.js"></script>

    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="webGLStart()">
    <canvas width="600" height="600" id="canvas1"></canvas>
    <!-- <canvas width="600" height="600" id="canvas2"></canvas>
    <canvas width="600" height="600" id="canvas3"></canvas> -->

    <br />
    <br />
    <label for="position">Control Light Position:</label>
    <input
      type="range"
      id="position"
      min="0"
      max="100"
      step="1"
      value="50"
      style="width: 400px"
    />

    <br />
    <label for="zoom">Control Camera Zoom:</label>
    <input
      type="range"
      id="zoom"
      min="0"
      max="100"
      step="1"
      value="50"
      style="width: 400px"
    />

    <br /><br />
    <button onclick="changeDrawMode(1)">Points</button>
    <button onclick="changeDrawMode(2)">Line Loop</button>
    <button onclick="changeDrawMode(3)">Triangles</button>
  </body>
</html>
